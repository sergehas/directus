<main>
  <section class="main-content">
    <div class="container">
      <app-hero [article]="hero"></app-hero>
      <div class="articles-grid">
        <ng-container *ngIf="articles">
          <app-article
            *ngFor="let article of articles; let articleIndex = index"
            [article]="article"
            [bordered]="articleIndex !== articles.length - 1"
          ></app-article>
        </ng-container>
      </div>
    </div>
  </section>
</main>
